<html>
	<head>
		<title>Mao Online</title>
		<meta charset='utf-8' />
		<style>
			html, body { margin: 0; width: 100%; height: 100%; }
			.table_container { width: 100%; height: 100%; }
			.table {
				display: flex;
				width: 100%; height: 100%;
			}

			.left_panel {
				width: 30%;
				display: flex;
				flex-direction: column;
			}
			.left_panel > * {
				border-bottom: solid black 1px; border-right: solid black 1px;
				overflow: hidden;
			}
			.nameplate { height: 1em; padding: .25em .5ch; font-weight: bold; }
			.game_log { height: calc(100% - 1.5em); margin-left: .5ch; }
			.log_area {
				display: flex; flex-direction: column-reverse;
				height: calc(100% - 1.5em);
				overflow-y: scroll;
				overflow-wrap: break-word;
			}
			.chat_input {
				width: 95%; height: 1.5em;
				border: solid black 1px;
			}

			.right_panel {
				position: relative;
				width: 70%;
				overflow: hidden;
				user-select: none;
			}

			.card {
				display: inline-block;
				width: 1.5em; height: 2.25em;
				padding: 0 1px;
				outline: 1px solid black;
				margin: 0 2px;
				background-color: white;
				font-size: large;
				white-space: pre-line;
			}
			.card.red { color: red; }
			.card.black { color: black; }
			.card.hand_length_card {
				display: block;
				text-align: center;
				vertical-align: center;
				line-height: 2.25em;
			}

			.hand_length {
				position: absolute;
				display: flex; flex-direction: column; align-items: center;
				font-size: small;
				transform: translate(50%, 50%);
				-ms-transform: translate(50%, 50%);
				-webkit-transform: translate(50%, 50%);
			}

			.my_hand {
				position: absolute;
				bottom: 5%; right: 50%;
				transform: translate(50%, 50%);
				-ms-transform: translate(50%, 50%);
				-webkit-transform: translate(50%, 50%);
			}

			.discard {
				position: absolute;
				bottom: 50%; right: 40%;
				transform: translate(50%, 50%);
				-ms-transform: translate(50%, 50%);
				-webkit-transform: translate(50%, 50%);
			}

			.deck {
				position: absolute;
				bottom: 50%; right: 60%;
				transform: translate(50%, 50%);
				-ms-transform: translate(50%, 50%);
				-webkit-transform: translate(50%, 50%);	
			}

			.accusation_tint {
				position: fixed;
				z-index: 1;
				width: 100%; height: 100%;
				background-color: #818181;
				opacity: .4;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<script src='scripts/bundle.js'></script>
	</body>
</html>
