<html>
	<head>
		<title>Mao Online</title>
		<meta charset='utf-8' />
		<style>
			html, body { margin: 0; width: 100%; height: 100%; }
			.table_container { width: 100%; height: 100%; }
			.table {
				display: flex;
				width: 100%; height: 100%;
			}

			.left_panel {
				width: 30%;
				display: flex;
				flex-direction: column;
			}
			.left_panel > * {
				border-bottom: solid black 1px; border-right: solid black 1px;
			}
			.nameplate { height: 1em; padding: .25em .5ch; font-weight: bold; }
			.game_log { height: calc(100% - 1.5em); margin-left: .5ch; }
			.log_area {
				display: flex; flex-direction: column-reverse;
				overflow-y: scroll;
				height: calc(100% - 1.5em);
			}
			.log_area > * { overflow-wrap: break-word; }
			.chat_input {
				width: 95%; height: 1.5em;
				border: solid black 1px;
			}

			.right_panel { width: 70%; user-select: none; }

			.accusation_tint {
				position: fixed;
				z-index: 1;
				width: 100%; height: 100%;
				pointer-events: none;
			}
			.save {
				transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<script src='scripts/bundle.js'></script>
	</body>
</html>
