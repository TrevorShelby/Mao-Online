<html>
	<head>
		<title>Mao Online</title>
		<meta charset='utf-8' />
		<style>
			#table {
				width: 100%;
				height: 100%;
			}
			.card {
				width: 28px;
				height: 45px;
				margin: 0 1.5px;
				outline: 1px solid black;
				padding: 0 1px;
				white-space: pre-line;
				display: inline-block;
				user-select: none;
			}
			.card.red { color: red; }
			.card.black { color: black; }
			.card.selected { outline: 2px solid orange; }
			.myHand {
				position: absolute;
				height: 45px;
				bottom: 10%;
				margin: 0 auto;
				left: 0; right: 0;
			}
			.discard {
				position: absolute;
				width: 28px;
				height: 45px;
				margin: auto auto;
				top: 0; bottom: 0; left: 0; right: 0;
			}
		</style>
	</head>
	<body>
		<script src='scripts/bundle.js'></script>
	</body>
</html>
